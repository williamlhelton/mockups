<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Home - FakeData</title>
</head>

<body>
    <header>
        <nav>
            <button>
                <a href="#">Home</a>
            </button>
            <button>
                <a href="#">Work</a>
            </button>
            <button>
                <a href="#">Marketplace</a>
            </button>
            <button>
                <a href="#">People</a>
            </button>
            <button>
                <a href="#">News</a>
            </button>
        </nav>
        <img src="../img/fakedatalogo.png" id="mainlogo">
        <button class="right-button">
            <img src="../img/partnericon.png" id="partnericon">
            <a href="#">Partner Login</a>
        </button>
    </header>

    <!-- main grid is 3 cols, 5 rows -->
    <div id='main-grid'>
        <!-- top left 1/2 cols, 1/3 rows -->
        <div class="grid-pane" id="what-we-do">
            <p><strong>what we do</p></strong>
        </div>

        <!-- middle left 1/2 cols, 3/4 rows -->
        <div class="grid-pane" id="brag-slide">

        </div>

        <!-- bottom left 1/2 cols, 4/6 rows -->
        <div class="grid-pane" id="our-team">

        </div>

        <!-- top middle 2/3 cols, 1/3 rows -->
        <div class="grid-pane" id="marketplace">

        </div>

        <!-- middle middle 2/3 cols, 3/5 rows -->
        <div class="grid-pane" id="partner-slide">

        </div>

        <!-- bottom middle 2/3 cols, 5/6 rows -->
        <div class="grid-pane" id="contacts">

        </div>

        <!-- top right 3/4 cols, 1/2 rows -->
        <div class="grid-pane" id="support">

        </div>

        <!-- middle right 3/4 cols, 2/4 rows -->
        <div class="grid-pane" id="join-team">

        </div>

        <!-- bottom right 3/4 cols, 4/6 rows -->
        <div class="grid-pane" id="integration">

        </div>

    </div>

    <footer>
        <img src="../img/fakedatafooter.png">
        <span id="right-footer">
            <ul>
                <li>Contact Us</li>
                <li>Privacy</li>
                <li>Terms of Use</li>
            </ul>
            <p>&copy; 2018 Not Actually Copyrighted, Inc. No rights reserved.</p>
        </span>
    </footer>
</body>

</html>
